<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #fff;
      margin: 0;
      padding: 1em;
      overflow-x: hidden;
    }
    h1 {

    }
    ul {

    }
    form {

      z-index: 10;
    }
    input {
      flex: 1;

    }
    button {

    }
    li {

    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .mine { margin-left: auto; justify-content: flex-end; }
    .theirs { margin-right: auto; justify-content: flex-start; }
    .bubble {
      background: #333;
      padding: 0.8em 1em;
      border-radius: 16px;
      position: relative;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      word-break: break-word;
      color: #fff;
    }
    .mine .bubble {
      background: #2196f3;
    }
    .theirs .bubble {
      background: #4caf50;
    }
    .name {
      font-size: 0.75em;
      opacity: 0.8;
      margin-bottom: 0.3em;
      color: #ccc;
    }
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .modal-content {
      background: white;
      color: #000;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-content input {
      padding: 0.7em;
      width: 80%;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .modal-content button {
      margin-top: 1em;
      padding: 0.7em 1.5em;
      border-radius: 10px;
      border: none;

      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ</h2>
      <input id="nameInput" type="text" placeholder="‰æã: „Çø„Ç´„Ç∑" />
      <button id="saveName">OK</button>
    </div>
  </div>

  <h1>üßô ‰ªô‰∫∫„ÉÅ„É£„ÉÉ„Éà „Ç™„Éó„ÉÅ„É£Áâà</h1>
  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏" required />
    <button>ÈÄÅ‰ø°</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const nameModal = document.getElementById('nameModal');
    const nameInput = document.getElementById('nameInput');
    const saveName = document.getElementById('saveName');

    let myName = localStorage.getItem('chatName');
    let myId = null;

    if (!myName) {
      nameModal.style.display = 'flex';
    }

    saveName.addEventListener('click', () => {
      const entered = nameInput.value.trim();
      if (entered) {
        myName = entered;
        localStorage.setItem('chatName', myName);
        nameModal.style.display = 'none';
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!myName) return;
      const msg = input.value.trim();
      if (msg) {
        socket.emit('chat message', { name: myName, msg });
        input.value = '';
      }
    });

    socket.on('connect', () => {
      myId = socket.id;
    });

    socket.on('chat message', ({ name, msg, id }) => {
      const item = document.createElement('li');
      item.className = id === myId ? 'mine' : 'theirs';
      item.innerHTML = `
        <div class="bubble">
          <div class="name">${name}</div>
          <div>${msg.replace(/https?:\/\/\S+/g, url => `<a href="${url}" target="_blank">${url}</a>`)}</div>
        </div>
      `;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });

    // PWAÂØæÂøú
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
